<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app/scss/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>gergelygazso | Landing page</title>
    <script src="https://kit.fontawesome.com/36e23aac3d.js" crossorigin="anonymous"></script>
</head>
<body>

    <section class="intro">
        <div class="flex-container">

            <div class="intro__hi">
                Hi, I'm <span class="highlighted">Gergely Gazso</span>.
                <br>
                <div class="row2">
                    I'm a self-taught <br>Java developer.
                </div>
            </div>
            
            <div class="intro__image"><img src="/resources/images/profile_bandw.jpg" alt="intro image"></div>
            
            <div class="socials-wrapper">
                <div class="intro__socials">
                    <a href="https://www.linkedin.com/in/gergely-gazs%C3%B3-290525b9/" target="_blank"><i class="fab fa-linkedin"></i></a></i>
                    <a href="https://github.com/gergelygazso" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="far fa-envelope"></i></a>
                </div>

                <div class="button__wrapper">
                    <button class="btn intro__btn">My Projects</button>
                </div>

            </div>

            

        </div>
    </section>

    <section class="projects">

    </section>

    <section class="divider1per2"></section>
    
    <section class="divider2per2"></section>

    </section>
    
    <section class="footer footer-email">
        <div class="flex-container">
            <p>Contact me!</p>

            <div id="status"></div>
            
            <form class="flex-form" action="https://formspree.io/f/mqkwpwzb" method="POST" id="my-form">
                <input type="text" id="name" name="name" placeholder="Your name" required>
                <input type="text" id="email" name="email" placeholder="Your email" required>
                <textarea id="message" name="message" placeholder="Your message"></textarea>
                <input class="btn" type="submit" id="submit" value="Send">
            </form>
        </div>

    </section>

    
    <script src="/app/js/script.js"></script>
</body>
</html>
